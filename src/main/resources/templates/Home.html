<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Home</title>
    <style>
        body{
            background-image: url(https://wallpaperaccess.com/full/498776.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .nav-link{
            color: aqua;
        }
        .card{
            opacity: 0.5;
        }
        .btn{  
            width: 100%;
            height: 150%;
        }
        .body{
            margin-top: 25vh;
        }
        .link{
            text-decoration: none;
            color: white;
        }
        .link:hover{
            color: white;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#header").load("./header.html");
            if($('#role').val()==='notAdmin'){
                $('.btnAdmin').attr('disabled',true)
                $('.linkAdmin').css("pointer-events","none");
            }
        });
        function viewGD(){
            let id = $("#edid").val();
            url = "http://localhost:8080/bangdau/"+id;
            window.location=url;
            event.preventDefault();
        }
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container body">
        
        <div class="row d-flex justify-content-center pt-4">
            <div class="col-3">
                <a class="link linkAdmin" th:href="@{admin/quan_ly_doi_bong}"><button class="btn btn-success btnAdmin">Quản lý đội bóng</button></a>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center pt-4 mt-4">
            <div class="col-3">
                <a class="link linkAdmin" th:href="@{admin/quan_ly_giai_dau}"><button class="btn btn-success btnAdmin">Quản lý giải đấu</button></a>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center pt-4 mt-4">
            <div class="col-3">
                <a class="link" data-bs-toggle="modal" data-bs-target="#viewGD"><button class="btn btn-success" >Xem giải đấu</button></a>
            </div>
        </div>
        
    </div>
    <div class="row mb-3 justify-content-center">
        <div class="modal fade" id="viewGD" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center text-secondary mt-5 mb-3">Xem giải đấu</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class=" w-100 mb-5 mx-auto px-3 pt-3">
	                        <div class="form-group">
	                           	<label for="edid">Mã giải đấu</label>
	                            <input id="edid" type="text" class="form-control" name="edid" placeholder="Nhập mã giải đấu muốn xem">
	                        </div>
                            <div class="form-group mt-3">
                                <button class="btn btn-success px-5" onclick="viewGD()">Xem</button>
                            </div>
                            <p id="edMessage" class="text-danger"></p>
                        </form>
                    </div>   
                    <div class="modal-footer d-flex justify-content-center">
                        <p>Vui lòng liên hệ khoa để có mã giải đấu</p>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <input type="text" th:value="${role}" id="role" hidden>
</body>
</html>
